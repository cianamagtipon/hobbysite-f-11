<!DOCTYPE html>

<html>
    <head>
        <title>Article List</title>
    </head>
    <body>
        <h1>Article List</h1>
        <ul>
            {% for article in articles %}
            <li>
                <a href="{% url 'wiki: article:detail' article.pk %}">{{article.title}}</a>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
