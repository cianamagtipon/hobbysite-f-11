<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        /* Style for navigation bar */
        nav {
            background-color: #f2f2f2;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #485935;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'merchstore:list' %}">Home</a></li>
            <li><a href="{% url 'merchstore:create' %}">Create Product</a></li>
            <li><a href="{% url 'merchstore:cart' %}">Cart</a></li>
            <li><a href="{% url 'merchstore:transactions' %}">Transactions</a></li>
            <li><a href="{% url 'logout' %}">Log out</a></li>
        </ul>
    </nav>
    
    <h1 style="color:#485935">Product List</h1>
    <ul>
        {% for product in product %}
            <li>
                <a href="{{ product.get_absolute_url }}" style="color:#8A9A5B">
                    <b>{{ product.name }}</b>
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
