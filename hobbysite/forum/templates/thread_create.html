<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        {% if request.user.is_authenticated %}
        <button type="submit">LOG OUT</button>
        <form method="POST">
            <h1>Hello {{ request.user.username }}</h1>
            <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                {{ form.as_div }}
                <button type="submit">Submit</button>
            </form>
        {% else %}
            <h1><a href="{% url 'login' %}">LOG IN</a></h1>
        {% endif %}
        </form>
    </body>
</html>
