<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        {% if request.user.is_authenticated %}
            <form method="POST">
                <h1>Hello {{ request.user.username }}</h1>
                <form action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_div }}
                    <button type="submit">Submit</button>
                </form>
            <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <p>
                    <button type="submit">LOG OUT</button>
                </p>
            </form>
        {% endif %}
        </form>
    </body>
</html>
