<!DOCTYPE html>
<html>
    <head>
        <title>Forum List</title>
        <h1 style="color:#485935">Forum Thread List</h1>
    </head>
    <body>
        <ul>
            {% for thread in object_list %}
            <li>
                <a href="{{ thread.get_absolute_url }}" style="color:#8A9A5B">
                    <b>{{ thread.category }}</b>
                </a>
                <ul>
                    <li>
                        <a href="{{ thread.get_absolute_url }}" style="color:#485935">
                            {{ thread.title }}
                        </a>
                    </li>
                </ul>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
